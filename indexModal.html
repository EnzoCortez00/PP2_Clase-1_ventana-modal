<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP2</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
</head>
<body>
<h1>MODAL!</h1>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Iniciar Sesi√≥n
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Inicio de Sesion</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form>
              <div class="row mb-3">
                <label for="usuario" class="col-3 col-form-label">Ususario</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="usuario">
                </div>
              </div>
              <div class="row mb-3">
                <label for="pass" class="col-3 col-form-label">Password</label>
                <div class="col-9">
                  <input type="password" class="form-control" id="pass">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-9 offset-3">
                  <button type="submit" class="btn btn-primary" name="button">Confirmar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          
        </div>
      </div>
    </div>
  </div>



    <script src="lib/js/bootstrap.min.js"></script>
</body>
</html>
